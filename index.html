<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            HEADER
        </div>
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="side-group-1">
                <li class="sidecontent">
                    Home
                </li>
                <li class="sidecontent">
                    Profile
                </li>
                <li class="sidecontent">
                    Messages
                </li>
                <li class="sidecontent">
                    History
                </li>
                <li class="sidecontent">
                    Tasks
                </li>
                <li class="sidecontent">
                    Communities
                </li>
            </ul>
            <ul class="side-group-2">
                <li class="sidecontent">
                    Settings
                </li>
                <li class="sidecontent">
                    Support
                </li>
                <li class="sidecontent">
                    Privacy
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="content-projects">
                
                    <h2 class="project-heading">Your Projects</h2>
                
                <div class="content-card card-1"></div>
                <div class="content-card card-2"></div>
                <div class="content-card card-3"></div>
                <div class="content-card card-4"></div>
                <div class="content-card card-5"></div>
                <div class="content-card card-6"></div>
            </div>
            <div class="content-side">
                
                    <h2>Announcements</h2>
                
                <div class="announcement-card"></div>
                
                    <h2>Trending</h2>
                
                <div class="trending-card"></div>
            </div>
        </div>
    </div>
</body>
</html>
